name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
    paths-ignore:
      - deploymentservice.yml
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Maven Build Stage
  maven-build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      artifact-name: my-app.jar
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Archive JAR File
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: target/*.jar

  # Step 2: Docker Build Stage
  docker-build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: maven-build
    outputs:
      docker-image-name: shopping-cart:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Download Built JAR
        uses: actions/download-artifact@v4
        with:
          name: my-app
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t shopping-cart:latest -f Dockerfile .

      - name: Save Docker Image
        run: docker save shopping-cart:latest -o shopping-cart.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: shopping-cart.tar

  # Step 3: Trivy Security Scan Stage (HTML Report + ZIP)
  trivy-scan:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i shopping-cart.tar

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget zip -y
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy-archive-keyring.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Scan Docker Image with Trivy and Save HTML Report
        run: |
          mkdir -p trivy-reports
          trivy image --format html -o trivy-reports/trivy-report.html shopping-cart:latest
          cd trivy-reports
          zip trivy-report.zip trivy-report.html

      - name: Upload Zipped Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-html
          path: trivy-reports/trivy-report.zip

  # Step 4: Docker Push Stage
  docker-push:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: [docker-build, trivy-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i shopping-cart.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker Image
        run: |
          docker tag shopping-cart:latest ${{ secrets.DOCKER_USERNAME }}/shopping-cart:latest
          docker tag shopping-cart:latest ${{ secrets.DOCKER_USERNAME }}/shopping-cart:${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/shopping-cart:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/shopping-cart:${{ github.run_number }}

      - name: Update deployment YAML with new image tag
        run: |
          sed -i "s|image: .*/shopping-cart:.*|image: ${{ secrets.DOCKER_USERNAME }}/shopping-cart:${{ github.run_number }}|" deploymentservice.yml

      - name: Commit and Push Updated YAML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add deploymentservice.yml
          git commit -m "chore: update Docker image tag in deploymentservice.yml" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
