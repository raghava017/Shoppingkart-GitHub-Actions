name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Maven Build Stage
  maven-build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: my-app.jar
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Archive JAR File
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: target/*.jar

  # Step 2: Docker Build Stage
  docker-build:
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Built JAR
        uses: actions/download-artifact@v4
        with:
          name: my-app
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t shopping-cart:latest -f Dockerfile .

      - name: Save Docker Image
        run: docker save shopping-cart:latest -o shopping-cart.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: shopping-cart.tar

  # Step 3: Docker Push Stage
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i shopping-cart.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker Image
        run: |
          docker tag shopping-cart:latest ${{ secrets.DOCKER_USERNAME }}/shopping-cart:latest
          docker tag shopping-cart:latest ${{ secrets.DOCKER_USERNAME }}/shopping-cart:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/shopping-cart:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/shopping-cart:${{ github.sha }}

      - name: Update deployment YAML with new image tag
        run: |
          sed -i "s|image: .*/shopping-cart:.*|image: ${{ secrets.DOCKER_USERNAME }}/shopping-cart:${{ github.sha }}|" deploymentservice.yml
